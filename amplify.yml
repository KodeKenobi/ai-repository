version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        - npx prisma generate
    build:
      commands:
        - export NEXT_OUTPUT_MODE=standalone
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .pnpm-store/**/*
